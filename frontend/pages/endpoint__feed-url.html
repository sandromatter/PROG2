{% extends "/templates/main.html" %}

{% block content %}

<div class="row h-100 mt-5">
  
  <!-- Content here -->
  <div class="col-8">
    <h1 class="display-1 mb-3">{{title}}</h1>
    <p class="lead mb-4">{{description}}</p>
    <button type="button" class="btn btn-primary btn-lg mt-2" onclick="window.location.href='{{ url_for('xml_endpoint_url', xml_filename='xml_filename') }}';">Take me to my endpoint URL</button>
  </div>

</div>

{% endblock %}
